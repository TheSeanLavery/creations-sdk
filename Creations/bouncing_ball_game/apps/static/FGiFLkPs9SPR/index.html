<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=320, user-scalable=no, initial-scale=1.0">
    <title>UI Experimenter App</title>
  <script type="module" crossorigin src="./assets/main-Oy4x-6tv.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-IXDofF8P.css">
</head>
<body>
    <div id="app">
        <div id="gameContainer">
            <div id="score">Score: 0</div>
            <div id="highScore">Top: 0</div>
            <div id="newHighScoreBanner" class="hidden" aria-live="polite">NEW HIGH SCORE!</div>
            <button id="settingsButton" aria-label="Settings" title="Settings">⚙️</button>
            <div id="settingsMenu" class="hidden" role="dialog" aria-modal="false" aria-labelledby="settingsTitle">
                <div class="settings-header">
                    <span id="settingsTitle">Settings</span>
                </div>
                <div class="settings-item">
                    <label>
                        <input type="checkbox" id="musicMuteToggle">
                        <span>Mute Music</span>
                    </label>
                </div>
                <div class="settings-item">
                    <label>
                        <input type="checkbox" id="sfxMuteToggle">
                        <span>Mute SFX</span>
                    </label>
                </div>
            </div>
            <canvas id="gameCanvas" width="240" height="282"></canvas>
            <div id="gameOver" class="hidden">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Press side button to restart</p>
            </div>
        </div>
    </div>
</body>
</html>
