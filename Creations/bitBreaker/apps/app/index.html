<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=320, user-scalable=no, initial-scale=1.0">
    <title>WebGL2 Spinning Cube</title>
    <link rel="stylesheet" href="/src/style.css">
    <style>
      /* Minimal fallback if CSS fails to load */
      body { background:#000; color:#fff; }
    </style>
  </head>
  <body>
    <canvas id="glcanvas" style="visibility:hidden"></canvas>
    <div id="hud" style="position:fixed;left:8px;top:8px;color:#fff;font:12px monospace;z-index:10;text-shadow:0 1px 2px #000"></div>
    <div id="menu" style="position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.8);color:#fff;z-index:20">
      <div style="text-align:center">
        <h1 style="margin:0 0 12px 0;font:20px/1.2 sans-serif">BitBreaker</h1>
        <div style="margin:4px 0">Seed <input id="seed-input" value="12345" style="width:100px"></div>
        <button id="btn-start" style="margin:8px 0;padding:6px 12px">Start</button>
        <div style="margin-top:8px;font:12px monospace">Scroll wheel: move paddle</div>
      </div>
    </div>
    <div id="overlay" style="position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.6);color:#fff;z-index:20">
      <div style="text-align:center">
        <div id="overlay-text" style="font:18px/1.2 sans-serif;margin-bottom:8px"></div>
        <button id="btn-restart" style="display:none;padding:6px 12px">Restart</button>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
  </html>
