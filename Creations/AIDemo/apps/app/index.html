<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=240, height=320, user-scalable=no, initial-scale=1.0">
    <title>Template Hello World</title>
    <link rel="stylesheet" href="/src/style.css">
    <style>
      /* Minimal fallback if CSS fails to load */
      body { background:#000; color:#fff; }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="aidemo">
        <h1>AI Demo</h1>
        <div class="controls">
          <input id="email" type="email" placeholder="you@example.com" inputmode="email" autocomplete="email" />
          <button id="go">Generate & Email Emoji Art</button>
        </div>
        <canvas id="art" width="240" height="240"></canvas>
        <div id="status" class="demo-box" style="margin-top: 2vw;">Ready</div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
  </html>
